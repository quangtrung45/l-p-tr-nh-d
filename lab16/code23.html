<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery-2.1.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
            var employeesJSON = [
                {
                    "firstName": "Phillips",
                    "lastName": "LG",
                    "gender": "Male",
                    "salary": 5000
                },
                {
                    "firstName": "Samsung",
                    "lastName": "Sam",
                    "gender": "Female",
                    "salary": 4000
                }
            ];

            var JSONString = JSON.stringify(employeesJSON);
            $('#resultDiv').html(JSONString);
        });
    </script>
</head>
<body style="font-family: Arial">
    <div id="resultDiv"></div>
</body>
</html>
