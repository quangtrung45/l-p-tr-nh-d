<!DOCTYPE html>
<html>
<head>
    <script scr="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script>
        function myFunction() {
            var str = "HELLO WORLD";
            var res = str.charAt(0)
            document.write("charAT Function:" +" " + res);
            document.write("<br>");
            var str1 = "FOLKS"
            document.write("concat Function:"+" "+ str.concat(str1));
            document.write("<br>");
            document.write("concat Function:" +" "+ str.indexOf("WORLD"));
            document.write("<br>");
            document.write("Length of string:" +" "+ str.length);
            document.write("<br>");
            document.write("Converting to LOwer case:"+" "+ str.toLowerCase());

        }
    </script>
</head>
</html>
<p>Click here to execute builtin functions in jQuery.</p>

<button onclick="myFunction()">Click me</button>
</body>
